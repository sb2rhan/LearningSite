{% extends 'auth/auth_wrapper.html' %}

{% block title %}
Login page
{% endblock %}

{% block main %}
    <div class="hero-static">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <!-- Sign In Block -->
                <div class="block block-themed block-fx-shadow mb-0">
                    <div class="block-header">
                        <h3 class="block-title">Sign In</h3>
                        <div class="block-options">
                            <a class="btn-block-option font-size-sm" href="#">Forgot Password?</a>
                            <a class="btn-block-option" href="{% url 'register' %}" data-toggle="tooltip" data-placement="left"
                                title="New Account">
                                <i class="fa fa-user-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="block-content">
                        <div class="p-sm-3 px-lg-4 py-lg-5">
                            <p>Welcome, please login.</p>

                            <form class="js-validation-signin" action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="py-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-alt form-control-lg"
                                            id="login-username" name="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-alt form-control-lg"
                                            id="login-password" name="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="login-remember"
                                                name="login-remember">
                                            <label class="custom-control-label font-w400" for="login-remember">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6 col-xl-5">
                                        <button type="submit" class="btn btn-block btn-primary">
                                            <i class="fa fa-fw fa-sign-in-alt mr-1"></i> Sign In
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
